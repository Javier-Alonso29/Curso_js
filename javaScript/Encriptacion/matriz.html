
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prueba Matriz</title>
</head>
<body>
    <h1>Prueba Matriz</h1>

    <script>

        var matriz = Array(4);

        for(var i=0; i<matriz.length; i++){
        matriz[i] = new Array(4);
        }

        matriz[0][0]= 1;
        matriz[0][1]= 2;
        matriz[0][2]= 3;
        matriz[0][3]= 4;

        matriz[1][0]= 5;
        matriz[1][1]= 6;
        matriz[1][2]= 7;
        matriz[1][3]= 8;

        matriz[2][0]= 9;
        matriz[2][1]= 10;
        matriz[2][2]= 11;
        matriz[2][3]= 12;

        matriz[3][0]= 13;
        matriz[3][1]= 14;
        matriz[3][2]= 15;
        matriz[3][3]= 16;



        for(var c=0; c<matriz.length; c++){
            for(var f=0; f<matriz[c].length; f++){
                document.write(matriz[c][f]+"");
            }
        
            document.write("<br>");
        }

    
    </script>

</body>
</html>
